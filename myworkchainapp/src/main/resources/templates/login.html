<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<meta name="context-path" th:content="@{/}" />
<title>MyWorkChain | Log in</title>
<!-- include css definitions -->
<th:block th:include="include-css"></th:block>
<style type="text/css">
	.input-icons i { 
	    position: absolute; 
	} 
	.input-icons { 
	    width: 100%; 
	    margin-bottom: 10px; 
	} 
	.icon { 
	    padding: 10px; 
	    min-width: 40px; 
	} 
	.input-field { 
	    width: 100%; 
	    padding: 10px; 
	    text-align: center; 
	} 
</style>
</head>
<body class="hold-transition login-page">

	<!-- include javascript libraries definitions -->
	<th:block th:include="include-script"></th:block>

	<div class="login-box">
		<div class="login-logo">
			<a href="/"><b>My</b>WorkChain</a>
			<small> - BwG</small>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">Sign in to start your session</p>

			<form action="/login" method="POST">
				<div class="form-group input-icons">
					<i class="fa fa-user icon"></i> 
					<input type="text" class="form-control input-field" placeholder="Id" value="SL2">
				</div>
				<div class="form-group input-icons">
					<i class="fa fa-lock icon"></i>
					<input type="password" class="form-control input-field" placeholder="Password" value="123123123">
				</div>
				<a href="/" class="btn btn-primary btn-block btn-flat">Sigin In</a>
			</form>

		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->
</body>
</html>
